name: Scrape Anichin Iframe

# âœ… Trigger bisa manual & otomatis tiap push ke repo
on:
  workflow_dispatch:
  push:
    paths:
      - python scrape.py  # Bisa diganti sesuai file lo

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run scraper
        run: python scrape.py

      - name: Commit and Push Results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add result.json || echo "Nothing to commit"
          git commit -m "Update result.json" || echo "No changes"
          git push || echo "No push"
