name: Scrape Anichin dengan Cloudscraper

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 2 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install cloudscraper beautifulsoup4

      - name: Jalankan Scraper
        run: python enhanced_scraper_metode1.py

      - name: List hasil scraping
        run: ls -lah scraping_results

      - name: Upload hasil scraping
        uses: actions/upload-artifact@v4
        with:
          name: hasil-scraping
          path: scraping_results/*.json
